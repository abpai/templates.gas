<script>
  // Enable/disable form elements based on provider toggles
  function toggleProvider(provider) {
    const enabled = document.getElementById(provider + 'Enabled').checked;
    const inputs = document.querySelectorAll('#' + provider + 'ApiKey, #' + provider + 'Model');
    const tempInput = document.getElementById(provider + 'Temperature');

    inputs.forEach(input => input.disabled = !enabled);
    if (tempInput) tempInput.disabled = !enabled;

    // Enable/disable test buttons - find the parent provider section and its test button
    const providerSection = document.getElementById(provider + 'Enabled').closest('.provider-section');
    if (providerSection) {
      const testButton = providerSection.querySelector('.test-buttons button');
      if (testButton) {
        testButton.disabled = !enabled;
      }
    }

    checkWarning();
  }

  function checkWarning() {
    const openaiEnabled = document.getElementById('openaiEnabled').checked;
    const geminiEnabled = document.getElementById('geminiEnabled').checked;
    const warning = document.getElementById('warning');

    if (!openaiEnabled && !geminiEnabled) {
      warning.style.display = 'block';
    } else {
      warning.style.display = 'none';
    }
  }

  // Set up event listeners
  document.getElementById('openaiEnabled').addEventListener('change', () => toggleProvider('openai'));
  document.getElementById('geminiEnabled').addEventListener('change', () => toggleProvider('gemini'));

  function save() {
    const openaiEnabled = document.getElementById('openaiEnabled').checked;
    const geminiEnabled = document.getElementById('geminiEnabled').checked;

    if (!openaiEnabled && !geminiEnabled) {
      alert('At least one model provider must be enabled.');
      return;
    }

    const settings = {
      openai: {
        enabled: openaiEnabled,
        apiKey: document.getElementById('openaiApiKey').value.trim(),
        model: document.getElementById('openaiModel').value,
        temperature: document.getElementById('openaiTemperature').value
      },
      gemini: {
        enabled: geminiEnabled,
        apiKey: document.getElementById('geminiApiKey').value.trim(),
        model: document.getElementById('geminiModel').value
      }
    };

    google.script.run.withSuccessHandler(function() {
      alert('Settings saved successfully!');
    }).withFailureHandler(function(error) {
      alert('Error saving settings: ' + error.message);
    }).saveAIModelSettings(settings);
  }

  // Initialize form state
  checkWarning();
</script>
